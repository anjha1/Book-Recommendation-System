<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }
</style>
<body style="background-color: black">

<nav class="navbar" style="background-color:#00a65a">
    <a class="navbar-brand">My Book Recommender</a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
            <form action="/recommend_books" method="POST">
                <input name="user_input" type="text" class="form-control" placeholder="Enter a book name"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>

        {% if error %}
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        </div>
        {% endif %}

        {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ i[2] }}" style="width:100%">
                        <p class="text-white">{{ i[0] }}</p>
                        <h4 class="text-white">{{ i[1] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}

    </div>
</div>
</body>
</html>
