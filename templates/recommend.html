<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
        }
        .navbar-custom {
            background-color: #00a65a;
        }
        .text-white {
            color: white;
        }
        .card {
            background-color: #1c1c1c;
            border: none;
            border-radius: 10px;
        }
        .form-control {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #00a65a;
        }
        .form-control::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand text-white" href="#">My Book Recommender</a>
    <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon" style="background-color:white; width:25px; height:3px; display:block; margin:5px 0;"></span>
        <span class="navbar-toggler-icon" style="background-color:white; width:25px; height:3px; display:block; margin:5px 0;"></span>
        <span class="navbar-toggler-icon" style="background-color:white; width:25px; height:3px; display:block; margin:5px 0;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-white mb-4" style="font-size:50px;">Recommend Books</h1>
    <form action="/recommend_books" method="POST">
        <input name="user_input" type="text" class="form-control" placeholder="Enter a book name"><br>
        <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
    {% endif %}

    <div class="row">
        {% if data %}
            {% for i in data %}
            <div class="col-md-3 mt-4">
                <div class="card p-2">
                    <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover" style="width:100%; height:auto;">
                    <p class="text-white mt-2 mb-0">{{ i[0] }}</p>
                    <h5 class="text-white">{{ i[1] }}</h5>
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS (for navbar toggler) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
